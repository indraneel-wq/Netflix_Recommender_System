<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --bg-black: #141414;
            --dark-gray: #181818;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 60%, rgba(20, 20, 20, 1) 100%),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/79fe83d4-7ef6-4181-9439-46db72599559/web/IN-en-20221017-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            color: var(--netflix-red);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .prediction-card {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            border-top: 2px solid var(--netflix-red);
        }

        .form-control {
            background: #333;
            border: none;
            color: white;
            height: 50px;
            border-radius: 4px;
        }

        .form-control:focus {
            background: #454545;
            color: white;
            box-shadow: none;
        }

        .btn-netflix {
            background-color: var(--netflix-red);
            color: white;
            font-weight: bold;
            border: none;
            height: 50px;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .btn-netflix:hover {
            background-color: #f40612;
            color: white;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--dark-gray);
            padding: 30px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        .rating-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid var(--netflix-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px auto;
            color: var(--netflix-red);
        }

        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .movie-list {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #999;
        }

        /* Floating Labels fix */
        .form-floating label {
            color: #8c8c8c;
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <h1 class="logo">NETFLIX PREDICTOR</h1>

        <div class="prediction-card">
            <h2 class="mb-4">Will you like it?</h2>
            <form id="predictForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userId" placeholder="User ID" value="User_1337">
                    <label for="userId">User ID (Optional)</label>
                </div>

                <div class="form-floating mb-4">
                    <select class="form-control" id="movieInput">
                        <option value="" selected disabled>Select a Movie...</option>
                        {% for id, name in movies.items() %}
                        <option value="{{ id }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                    <label for="movieInput">Movie Title</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-netflix">
                        PREDICT RATING
                    </button>
                </div>
            </form>

            <div class="movie-list text-center mt-3">
                Predict rating probability based on historical data.
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="backdrop" id="backdrop"></div>
    <div class="result-modal" id="resultModal">
        <h3 id="movieTitle">Movie Title</h3>
        <p>Predicted Rating</p>
        <div class="rating-circle" id="ratingValue">4.5</div>
        <p id="resultMessage" class="text-muted small"></p>

        <div id="relatedSection" class="mt-4 text-start" style="border-top: 1px solid #333; padding-top: 15px;">
            <h5 class="mb-3 text-center" style="font-size: 1rem; color: #ccc;">Users who liked this also watched:</h5>
            <div id="relatedList" class="d-flex flex-wrap justify-content-center gap-2">
                <!-- Related movies will be injected here -->
            </div>
        </div>

        <button class="btn btn-outline-light btn-sm mt-3" onclick="closeModal()">Close</button>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Simple UI loading state
            const btn = document.querySelector('.btn-netflix');
            const originalText = btn.innerText;
            btn.innerText = 'CALCULATING...';

            const userId = document.getElementById('userId').value;
            const movieInput = document.getElementById('movieInput').value;

            if (!movieInput) {
                alert("Please select a movie.");
                btn.innerText = originalText;
                return;
            }

            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('movie_input', movieInput);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('movieTitle').innerText = data.movie;
                    document.getElementById('ratingValue').innerText = data.rating;
                    document.getElementById('resultMessage').innerText = data.message;

                    // Show Related Movies
                    const relatedList = document.getElementById('relatedList');
                    relatedList.innerHTML = '';
                    if (data.related_movies && data.related_movies.length > 0) {
                        data.related_movies.forEach(movie => {
                            const badge = document.createElement('span');
                            badge.className = 'badge bg-secondary p-2';
                            badge.style.fontWeight = 'normal';
                            badge.innerText = movie.title;
                            relatedList.appendChild(badge);
                        });
                        document.getElementById('relatedSection').style.display = 'block';
                    } else {
                        document.getElementById('relatedSection').style.display = 'none';
                    }

                    document.getElementById('backdrop').style.display = 'block';
                    document.getElementById('resultModal').style.display = 'block';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }

            btn.innerText = originalText;
        });

        function closeModal() {
            document.getElementById('backdrop').style.display = 'none';
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>

</body>

</html>
